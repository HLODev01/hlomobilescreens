<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/abhishek.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">

</head>

<body>
  <div class="abhi">
    <div class="container">
      <div class="row">
        <div class="col-xs-2 col-sm-2">
          <div class="icon">
            <i class="fa fa-arrow-left" aria-hidden="true"></i></div>
        </div>
        <div class="col-xs-10 col-sm-10">
          <div class="logo-section">
            <img src="images/Screenshot_33.png">
          </div>
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="heading">
            <h3>Register</h3>
          </div>
        </div>
      </div>
    </div>
  
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <div class="col">
            <a href="#" class="fb btn">
              <i class="fa fa-facebook-square" aria-hidden="true"></i> Register with Facebook
            </a>
            <a href="#" class="linkedin btn">
              <i class="fa fa-linkedin-square" aria-hidden="true"></i> Register with Linkedin
            </a>
          </div>
          <div class="vl">
            <p class="subtitle fancy"><span>or</span></p>
          </div>
        </div>
      </div>
    </div>
  
    <div class="box">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <div class="col-sm-12-section">
              <input type="text" class="form-control" id="inputfirstName" placeholder="First Name">
            </div>
          </div>
        </div>
      </div>
  
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <div class="col-sm-12-section">
              <input type="text" class="form-control" id="inputName" placeholder="Last Name">
            </div>
          </div>
        </div>
      </div>
  
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <div class="col-sm-12-section email">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email/Mobile Number">
            </div>
          </div>
        </div>
      </div>
  
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <div class="col-sm-12-section email">
              <input type="email" class="form-control" id="inputEmail" placeholder="User name">
            </div>
          </div>
        </div>
      </div>
  
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <div class="col-sm-12-section">
              <input type="text" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
        </div>
      </div>
  
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <div class="col-sm-12-section">
              <input type="text" class="form-control" id="inputPassword" placeholder="Confirm Password">
            </div>
          </div>
        </div>
      </div>
  
  
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <div class="col-sm-12-section">
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
  
  
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <div class="col-sm-12-section">
              <div class="condition">
                <p>By clicking Register, you agree to our Privacy Policy and Terms of Use</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
