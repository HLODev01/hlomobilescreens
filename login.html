<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <style>
      .wqr{
        padding-bottom: 30px;
      }
    </style>
  </head>

  <body>

    <div class="abhi-1 wqr">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <div class="logo-section">
              <img src="images/Screenshot_51.png">
            </div>
          </div>
        </div>
      </div>
    
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <div class="heading">
              <h3>Sign in</h3>
            </div>
          </div>
        </div>
      </div>
    
    
      <div class="box">
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-12">
              <div class="col-sm-12-section">
                <form class="form-signin">
                  <input type="text" class="form-control" placeholder="Email / User name" required="" autofocus="">
                  <input type="password" class="form-control" placeholder="Password" required="">
                  <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios">
                  <label class="form-check-label" for="materialUnchecked"><span>Remember</span></label>
                  <a href="#" class="pull-right Forget Password">Forget Password ? </a>
                </form>
    
                <div class="vl">
                  <p class="subtitle fancy"><span>or</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <div class="col">
              <a href="#" class="fb btn">
                <i class="fa fa-facebook-square" aria-hidden="true"></i> Login with Facebook
              </a>
              <a href="#" class="linkedin btn">
                <i class="fa fa-linkedin-square" aria-hidden="true"></i> Login with Linkedin
              </a>
              <div class="Don’t">
                <a href="#" class="Don’t Have Account">Don’t Have Account ?</a></div>
              <div class="row">
                <div class="col-xs-2">
                </div>
                <div class="col-xs-8">
                  <div class="button">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">
                      <span>SIGN UP NOW</span></button>
                  </div>
                </div>
                <div class="col-xs-2">
                </div>
              </div>
    
            </div>
          </div>
        </div>
      </div>
    
    
    
    
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

  </body>

</html>
